<body>{% for source in sources %}

    <div class="container-fluid">
      <div class="row">

        <div class="col-3">
          <div class="card-column">
            <div class="card-header">
              <h4>Search News Sources</h4>
            </div>

              <ul>
                {% for source in source %}
                <a href="/article/{{source.author}}">
                  <p class="text-capitalize">{{source.description}}</p>
                </a>
                {% endfor %}
              </ul>
            </div>

          </div>
        </div>
         {% endblock %}
